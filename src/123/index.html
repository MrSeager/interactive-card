<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="s1">
      <div id="cardFront">
        <img src="images/card-logo.svg" alt="logo">
        <h1>0000 0000 0000 0000</h1>
        <h2 id="s1name">Jane Appleseed</h2>
        <h2 id="s1cvc">00/00</h2>
      </div>
      <div id="cardBack">
        <h2>000</h2>
      </div>
    </section>
    <form action="">
      <div class="t1">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="t1">
        <label for="cardNumb">Card Number</label>
        <input type="number" id="cardNumb" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="t2">
        <label for="expDate">Exp. Date (MM/YY)</label>
        <input type="number" id="expDate" min="01" max="12" placeholder="MM">
        <input type="number" id="expDate" min="00" max="99" placeholder="YY">
      </div>
      <div class="t3">
        <label for="cvc">CVC</label>
        <input type="number" id="cvc" name="cvc" maxlength="3" size="3" placeholder="e.g. 123">
      </div>
      <button>Confirm</button>
    </form>
    <section id="s2">
      <img src="images/icon-complete.svg" alt="comp">
      <h3>Thank you!</h3>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
